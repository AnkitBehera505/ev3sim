class: devices.colour.ev3.ColorSensor
colours:
  COLOUR_back_color: '#f1faee'
interactors:
- class_path: devices.colour.ev3.ColorInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 8
        height: 8
        fill: 'COLOUR_back_color'
        stroke_width: 1
        stroke: '#000000'
      position: [0, 0]
      zPos: 0.1
      key: main_block
    - visual:
        name: Circle
        radius: 1.5
        fill: '#000000'
        stroke_width: 0
      position: [0, 0]
      zPos: 0.2
      key: light_up
