class: devices.infrared.ev3.InfraredSensor
colours:
  IR_back_color: '#f1faee'
interactors:
- class_path: devices.infrared.ev3.InfraredInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 8
        height: 8
        fill: 'IR_back_color'
        stroke_width: 1
        stroke: '#000000'
      position: [0, 0]
      zPos: 0.1
      key: main_block
    - visual:
        name: Circle
        radius: 1
        fill: '#000000'
        stroke_width: 0
      position: [2, 3]
      zPos: 0.2
      key: light_up_0
    - visual:
        name: Circle
        radius: 1
        fill: '#000000'
        stroke_width: 0
      position: [2.5, 1.5]
      zPos: 0.2
      key: light_up_1
    - visual:
        name: Circle
        radius: 1
        fill: '#000000'
        stroke_width: 0
      position: [3, 0]
      zPos: 0.2
      key: light_up_2
    - visual:
        name: Circle
        radius: 1
        fill: '#000000'
        stroke_width: 0
      position: [2.5, -1.5]
      zPos: 0.2
      key: light_up_3
    - visual:
        name: Circle
        radius: 1
        fill: '#000000'
        stroke_width: 0
      position: [2, -3]
      zPos: 0.2
      key: light_up_4
