class: devices.motor.ev3.LargeMotor
colours:
  LMOTOR_back_color: '#f1faee'
interactors:
- class_path: devices.motor.ev3.MotorInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 4
        height: 4
        fill: 'LMOTOR_back_color'
        stroke_width: 0.1
        stroke: '#000000'
        zPos: 0.1
      position: [0, 0]
      key: main_block
    - visual:
        name: Polygon
        verts:
        - [1.4, 0]
        - [0.15, 1.25]
        - [0.15, 0.5]
        - [-1, 0.5]
        - [-1, -0.5]
        - [0.15, -0.5]
        - [0.15, -1.25]
        - [1.4, 0]
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0, 0]
      key: light_up
