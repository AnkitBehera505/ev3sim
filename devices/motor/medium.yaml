class: devices.motor.ev3.MediumMotor
interactors:
- class_path: devices.motor.ev3.MotorInteractor
  kwargs:
    back_color: '#f1faee'
    elements:
    - visual:
        name: Rectangle
        width: 8
        height: 8
        fill: 'back_color'
        stroke_width: 1
        stroke: '#000000'
      position: [0, 0]
      zPos: 0.1
      key: main_block
    - visual:
        name: Polygon
        verts:
        - [2.8, 0]
        - [0.3, 2.5]
        - [0.3, 1]
        - [-2, 1]
        - [-2, -1]
        - [0.3, -1]
        - [0.3, -2.5]
        - [2.8, 0]
        fill: '#000000'
        stroke_width: 0
      position: [0, 0]
      zPos: 0.2
      key: light_up
