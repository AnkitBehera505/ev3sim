class: devices.ultrasonic.ev3.UltrasonicSensor
colours:
  US_back_color: '#f1faee'
interactors:
- class_path: devices.ultrasonic.ev3.UltrasonicInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 4
        height: 4
        fill: 'US_back_color'
        stroke_width: 0.1
        stroke: '#000000'
      position: [0, 0]
      zPos: 0.1
      key: main_block
    - visual:
        name: Circle
        radius: 0.75
        fill: '#000000'
        stroke_width: 0
      position: [1.75, 0]
      zPos: 0.2
      key: light_up
