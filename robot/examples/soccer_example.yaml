robot_class: robot.examples.SoccerBot
devices:
- LargeMotor:
    position: [-5, 0]
    rotation: 90
    port: outB
- LargeMotor:
    position: [5, 0]
    rotation: 90
    port: outC
- ColorSensor:
    position: [0, -10]
    rotation: -90
    port: in2
- UltrasonicSensor:
    position: [0, 10]
    rotation: 90
    port: in3
- InfraredSensor:
    position: [-10, 0]
    rotation: 180
    port: in1
base_plate:
  collider: inherit
  visual:
    name: Circle
    radius: 11
    fill: '#ff00ff'
    stroke_width: 1
    stroke: '#ffffff'
  zPos: 2
  mass: 300
  restitution: 0.2
  friction: 4
  key: phys_obj