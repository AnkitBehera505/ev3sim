class: sensors.colour.ev3.ColorSensor
interactors:
- class_path: sensors.colour.ev3.ColorInteractor
  kwargs:
    back_color: '#f1faee'
    elements:
    - visual:
        name: Rectangle
        width: 80
        height: 80
        fill: 'back_color'
        stroke_width: 1
        stroke: '#000000'
      position: [0, 0]
      zPos: 0.1
      key: main_block
    - visual:
        name: Circle
        radius: 15
        fill: '#000000'
        stroke_width: 0
      position: [0, 0]
      zPos: 0.2
      key: light_up
