interactors:
- class_path: 'tests.interactors.controllable_physics.ControllablePhysics'
  kwargs:
    accel: 5
    prefix: spawn_
    elements:
    - type: visual
      name: Rectangle
      width: 100
      height: 5
      fill: '#444444'
      stroke_width: 0
      position: [0, 70, 5]
      key: header
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Circle
        radius: 15
        fill: '#00ff00'
        stroke_width: 1
        stroke: '#ffffff'
      position: [-20, -30, 2]
      key: circ_bot
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Polygon
        verts:
        - [20, 10]
        - [0, 20]
        - [-20, 10]
        - [-20, -10]
        - [0, -20]
        - [20, -10]
        - [20, 10]
        fill: '#ff00ff'
        stroke_width: 1
        stroke: '#ffffff'
      position: [20, 30, 2]
      key: phys_obj
loader:
  GAME_TICK_RATE: 60
  VISUAL_TICK_RATE: 60
screen:
  screen_width: 1280
  screen_height: 960
  background_color: '#222222'